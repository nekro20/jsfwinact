<template name="Home">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s3">
          {{> Filters}}
        </div>
        <div class="col s9">
          {{#if cats}}
            {{#each cats}}
              {{> CatInList}}
            {{/each}}
          {{else}}
            <p class="center-align">Found nothing.</p>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
