<body>

<!-- You can use the document as a place to set up your fixtures. -->
<test-fixture id="basic-test">
    <template>
        <h2>Test me</h2>
    </template>
</test-fixture>

<script>
    suite('<seed-element>', function() {
        var myEl;
        setup(function() {
            myEl = fixture('basic-test');
        });
        test('defines the "author" property', function() {
            assert.equal("Dimitri Glazkov", 'Dimitri Glazkov');
        });
    });
</script>
