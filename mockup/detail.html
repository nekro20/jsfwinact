<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <title>Cats For Everyone</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Cats For Everyone</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#"><i class="large material-icons left">shopping_cart</i> Cart is empty</a></li>
    </ul>

    <ul id="nav-mobile" class="side-nav">
      <li><a href="#"><i class="large material-icons left">shopping_cart</i> Cart is empty</a></li>
    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
  </div>
</nav>

<div class="container">
  <div class="section">
    <div class="row">

      <div class="col s5 offset-s1">
        <img src="http://lorempixel.com/520/520/cats/1">
      </div>
      <div class="col s4 offset-s1">
        <h1>Margo</h1>
        <table class="striped">
          <thead>
            <tr>
              <th data-field="id">Feature</th>
              <th data-field="name">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Age</td>
              <td>Size</td>
            </tr>
            <tr>
              <td>Fur density</td>
              <td>Fur color</td>
            </tr>
            <tr>
              <td>5 year old</td>
              <td>medium</td>
            </tr>
            <tr>
              <td>high</td>
              <td>white</td>
            </tr>
          </tbody>
        </table>
        <p class="orange-text right-align">

          <button class="btn-large waves-effect waves-light red right"><i class="material-icons left">add</i> Add
            to cart</button>
          <span class="right" style="font-size: 2.5em; margin-right: 1em;">$50</span>
        </p>
      </div>

    </div>
  </div>
</div>

<footer class="page-footer orange">
  <div class="footer-copyright">
    <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
    </div>
  </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="js/init.js"></script>

</body>
</html>
